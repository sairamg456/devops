---
- name: install lamp server in radhat
  hosts: RedHat
  become: true
  tasks:
    - name: install apache server
      yum:
        name: httpd
        state: present
      when: ansible_facts ['os_family'] == 'RedHat'
    - name: enable and start apache
      ansible.builtin.systemd:
        name: httpd
        enabled: yes
        state: started
      when: ansible_facts ['os_family'] == 'RedHat'
    - name: install php
      yum:
        name:
          - php
        state: present
      when: ansible_facts ['os_family'] == 'RedHat'
      notify: 
        - restart apache
    - name: copy info php
      ansible.builtin.copy:
        src: info.php
        dest: /var/www/html/info.php
      notify: 
        - restart apache
      when: ansible_facts ['os_family'] == 'RedHat'
    - name: apache install
      ansible.builtin.apt:
        name: apache2
        update_cache: yes
        state: present
      when: ansible_facts ['os_family'] == 'Ubuntu'
      notify: 
        - restart apache2
    - name: install php
      ansible.builtin.apt:
        name:
          - php
          - libapache2-mod-php
        state: present
      when: ansible_facts ['os_family'] == 'Ubuntu'
    - name: copy php info.php
      ansible.builtin.copy:
        src: info.php
        dest: /var/www/html/info.php
      notify: 
        - restart apache2
      when: ansible_facts ['os_family'] == 'Ubuntu'
  handlers:
    - name: restart apache
      ansible.builtin.service:
        name: httpd
        state: restarted
    - name: restart apache2
      ansible.builtin.service:
        name: apache2
        state: restarted